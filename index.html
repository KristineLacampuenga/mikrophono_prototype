<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Microphone Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>
            <img src="icon-1.png" alt="Icon" class="title-icon">
            MikroPHONEno
        </h1>

        <!-- Microphone Button -->
        <button id="toggleButton" class="icon-btn">
            <img src="realmic3.png" alt="Microphone Icon" class="microphone-btn">
        </button>
        
        <!-- Status Text Below the Mic Button -->
        <p id="status"></p>

        <!-- Buttons for Recording and Playback -->
        <div class="control-btn">
            <button id="recordButton">Start Recording</button>
            <button id="playbackButton">Playback Recording</button>
        </div>

        <!-- Controls for Volume and Echo -->
        <div class="controls">
            <div class="control-group">
                <input type="range" id="volumeControl" min="0" max="100" value="20">
                <label for="volumeControl">Volume</label>
                <span id="volumePercentage">20%</span>
            </div>
            <div class="control-group">
                <input type="range" id="echoControl" min="0" max="100" value="0">
                <label for="echoControl">Echo</label>
                <span id="echoPercentage">0%</span>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
