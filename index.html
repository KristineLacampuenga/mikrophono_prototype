<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Microphone Web App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>
            <img src="icon-1.png" alt="Icon" class="title-icon">
            MikroPHONEno
        </h1>
        
        <!-- Microphone Selection -->
        <div class="microphone-selection">
            <label for="microphoneSelect">Select Microphone:</label>
            <select id="microphoneSelect"></select>
            <button id="selectMicrophoneButton"><i class="fas fa-check"></i> Apply</button>
        </div>
        
        <!-- Microphone Control Buttons -->
        <div class="button-group">
            <button id="startButton" class="control-button"><i class="fas fa-microphone"></i> Start</button>
            <button id="stopButton" class="control-button" disabled><i class="fas fa-volume-mute"></i> Stop</button>
            <button id="echoButton" class="control-button" disabled><i class="fas fa-volume-up"></i> Echo</button>
            <button id="recordButton" class="control-button" disabled><i class="fas fa-record-vinyl"></i> Record</button>
            <button id="playbackButton" class="control-button" disabled><i class="fas fa-play"></i> Playback</button>
        </div>
        
        <!-- Volume and Pitch Control -->
        <div class="controls">
            <div class="control-group">
                <label for="volumeControl">Volume: <span id="volumePercentage">20%</span></label>
                <input type="range" id="volumeControl" min="0" max="100" value="20">
            </div>
            <div class="control-group">
                <label for="pitchControl">Pitch: <span id="pitchPercentage">10%</span></label>
                <input type="range" id="pitchControl" min="0" max="100" step="1" value="10">
            </div>
        </div>
        
        <!-- Status and Visualizer -->
        <p id="status">Status: Ready</p>
        <canvas id="visualizer" width="600" height="200"></canvas>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
